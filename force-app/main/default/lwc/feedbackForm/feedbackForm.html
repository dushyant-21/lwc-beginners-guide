<template>
    <lightning-card title="Customer Feedback Form" icon-name="standard:feedback">
        <div class="slds-p-around_medium">
            <lightning-input label="Name" value={name} onchange={handleInputChange} data-id="name"></lightning-input>
            <lightning-input type="email" label="Email" value={email} onchange={handleInputChange} data-id="email"></lightning-input>
            <lightning-textarea label="Feedback" value={feedback} onchange={handleInputChange} data-id="feedback"></lightning-textarea>
        </div>
        <div class="slds-p-horizontal_medium slds-p-bottom_medium">
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit}></lightning-button>
        </div>
        <template if:true={showSuccess}>
            <div class="slds-text-color_success slds-m-top_small">
                Thank you for your feedback! The sentiment is: <strong>{sentiment}</strong>.
            </div>
        </template>
    </lightning-card>
</template>
